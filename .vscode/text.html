<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>手机端 Sort By 下拉 测试</title>

  <!-- 这里直接写在 <style> 里，方便一次性测试 -->
  <style>
    /* ===== 1. 基础 Reset 和 CSS 变量 ===== */
    :root {
      --primary-blue: #8bacc8;
      --secondary-blue: #b7c9db;
      --sky-blue: #e6eef7;
      --white-bg: #ffffff;
      --text-dark: #333333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Noto Sans", sans-serif; }

    /* ===== 2. Filter Bar（桌面 & 通用） ===== */
    .filter-bar {
      width: 100%;
      background-color: var(--secondary-blue);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem 2rem; /* 桌面时留白较大 */
    }

    /* 下面这一行很关键：我把 .filter-container 改名为 .filter-header，和我们之前 CSS 中的配对逻辑保持一致 */
    .filter-bar .filter-header {
      position: relative;      /* 为 .sort-dropdown 的绝对定位提供参照 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filter-bar .filter-title {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      cursor: default;
    }

    /* ===== 3. Sort Container（默认隐藏，手机端时才展示） ===== */
    .sort-container {
      display: none;           /* 桌面 / 宽度大于 390px 时始终隐藏 */
      position: relative;      /* 让下拉绝对定位时以此为参考 */
    }
    .sort-title {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
    }
    .sort-title i {
      margin-left: 0.25rem;
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }
    /* .open 类触发箭头翻转（向上箭头） */
    .sort-container.open .sort-title i {
      transform: rotate(180deg);
    }

    /* ===== 4. Sort 下拉菜单（初始也隐藏） ===== */
    .sort-dropdown {
      position: absolute;
      top: 100%;    /* 刚好贴在触发按钮下方 */
      right: 0;     /* 与触发按钮右侧对齐 */
      width: 200px; /* 桌面版宽度 */
      background-color: var(--white-bg);
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      list-style: none;
      padding: 0.5rem 0;
      margin: 0;
      display: none; /* 一开始肯定隐藏 */
      z-index: 100;  /* 确保盖在最上层 */
    }
    .sort-dropdown li {
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      color: var(--text-dark);
    }
    .sort-dropdown li:hover {
      background-color: #f1f3f5;
    }
    .sort-dropdown li label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .sort-dropdown li input[type="radio"] {
      margin-right: 0.5rem;
      accent-color: var(--primary-blue);
    }

    /* ===== 5. 手机端 样式(≤ 390px) ===== */
    @media (max-width: 390px) {
      .filter-bar {
        padding: 0.3rem 1rem; /* 缩小上下左右留白 */
        gap: 0.4rem;
      }
      .filter-bar .filter-header {
        /* 依旧保持 position: relative; */
      }
      .filter-bar .filter-title {
        font-size: 0.9rem;
      }
      /* 让 sort-container 在手机端可见 */
      .filter-bar .sort-container {
        display: inline-block; /* 手机端出现“Sort By”按钮 */
      }
      .sort-title {
        font-size: 0.9rem;
      }
      .sort-title i {
        font-size: 0.7rem;
      }
      /* 下拉菜单宽度也相应缩小 */
      .sort-dropdown {
        width: 160px;
        right: 0;
      }
      .sort-dropdown li {
        font-size: 0.9rem;
        padding: 0.3rem 0.8rem;
      }

      /* 下面仅作演示用，你自己用到的 Availability/Price 下拉也可以写在这里 */
      .filter-bar .filter-controls {
        display: none; /* 暂时不演示 Availability/Price，这样示例只剩 Sort By */
      }
    }
  </style>

  <!-- Font Awesome（用于 caret-down 图标） -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <!-- ===== Filter Bar ===== -->
  <section class="filter-bar">
    <div class="filter-header">
      <button class="filter-title">Filter By:</button>

      <!-- 只有在 ≤390px 时，这里才会被 CSS 显示出来 -->
      <div class="sort-container">
        <button id="sortTriggerMobile" class="sort-title">
          Sort By <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="sort-dropdown" id="sortDropdown">
          <li>
            <label>
              <input type="radio" name="sortOption" value="featured" checked>
              Featured
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="sortOption" value="alpha-asc">
              Alphabetically, A–Z
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="sortOption" value="alpha-desc">
              Alphabetically, Z–A
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="sortOption" value="price-low-high">
              Price, Low To High
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="sortOption" value="price-high-low">
              Price, High To Low
            </label>
          </li>
        </ul>
      </div>
    </div>


  <!-- 下方留空，仅做演示 -->
  <div style="height: 400px; display: flex; justify-content:center; align-items:center;">
    <p>在这里放你的产品列表</p>
  </div>


  <!-- ===== JavaScript 部分 ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1. 拿到触发按钮和下拉容器
      const sortTriggerMobile = document.getElementById("sortTriggerMobile");
      const sortDropdown = document.getElementById("sortDropdown");
      const sortContainer = sortTriggerMobile.parentElement; // .sort-container

      // 2. 切换下拉显隐
      function toggleSortDropdown() {
        const isOpen = sortContainer.classList.contains("open");
        if (isOpen) {
          // 如果已经展开，则收起
          sortContainer.classList.remove("open");
          sortDropdown.style.display = "none";
        } else {
          // 否则展开
          sortContainer.classList.add("open");
          sortDropdown.style.display = "block";
        }
      }

      // 3. 点击 Sort By 按钮时切换下拉
      sortTriggerMobile.addEventListener("click", (e) => {
        e.stopPropagation(); // 禁止冒泡，否则 document 的点击会立即把它关闭
        toggleSortDropdown();
      });

      // 4. 点击页面其他地方时收起下拉
      document.addEventListener("click", (e) => {
        if (sortContainer.classList.contains("open")) {
          sortContainer.classList.remove("open");
          sortDropdown.style.display = "none";
        }
      });

      // 5. 如果点击下拉菜单内部，不要关闭（可以在这里再做其他交互）
      sortDropdown.addEventListener("click", (e) => {
        e.stopPropagation();
        // 你也可以监听 radio 的 change 事件：
        // const selectedValue = document.querySelector('input[name="sortOption"]:checked').value;
        // console.log("当前选中排序：", selectedValue);
      });
    });
  </script>
</body>
</html>
